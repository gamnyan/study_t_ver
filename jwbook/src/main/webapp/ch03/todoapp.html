<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>실습 3-2</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script>
	function addItem() {
		let todo = document.getElementById("item");
		let list = document.getElementById("todolist");
		let listitem = document.createElement("li");
		listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
		let ipt = document.createElement("input");
		let xbtn = document.createElement("button");
		xbtn.className = "btn-close ms-auto";
		ipt.type = "checkbox";
		xbtn.onclick = function(e) {
			let pnode = e.target.parentNode;
			list.removeChild(pnode);
		}
		listitem.innerText = todo.value;
		listitem.appendChild(ipt);
		listitem.appendChild(xbtn);
		list.appendChild(listitem);
		todo.value = "";
		todo.focus();
	}

	function deleteItem() {
		
		let tlist = document.getElementById("todolist");
		let checked=document.querySelectorAll("[type=checkbox]:checked");
		console.log(checked.length);
		for(let checkbox of checked){
			tlist.removeChild(checkbox.parentNode);
		}
	}
</script>
</head>
<body>
	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My ToDo App</h2>
		<hr>
		<div class="input-group">
			<input id="item" class="form-control" type="text"
				placeholder="할일을 입력하세요..">
			<button type="button" class="btn btn-primary" onclick="addItem()">할일
				추가</button>
			<button type="button" class="btn btn-primary" onclick="deleteItem()">할일
				삭제</button>
		</div>
		<hr>
		<ul id="todolist" class="list-group"></ul>
	</div>
</body>
</html>
